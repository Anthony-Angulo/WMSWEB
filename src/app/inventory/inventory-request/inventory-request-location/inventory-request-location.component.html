<div class="header">
  <button class="btn btn-primary btn-right">
    Regresar
  </button>
  <h2>Reporte De Inventario Por Ubicacion</h2>
</div>

<div class="body">
  <div class="row">
    <div class="col-3">
      <label>Inventario</label>
      <select class="form-control" [(ngModel)]="inventorySelected">
        <option [ngValue]="inventory" *ngFor="let inventory of inventoryList">
          {{ inventory.ID  }} - {{inventory.WhsName }} - {{inventory.Status}}
        </option>
      </select>
    </div>

    <div class="col-4">
      <label>Zona</label>
      <input type="text" class="form-control" [(ngModel)]="zona" placeholder="Ingresa Zona A Buscar">
    </div>

    <div class="col-2">
      <label>--</label>
      <button class="btn btn-primary" (click)="getZoneDetail()"> Buscar </button>
    </div>

    <div class="col-2">
      <label>Excel</label>
      <button class="btn btn-success" (click)="generateExcel()"> Generar Excel </button>
    </div>
  </div>

  <div class="table-responsive">
    <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> 
      <tfoot>
        <tr>
          <th><input type="text" class="form-control" placeholder="Buscar Nombre de Producto" /></th>
          <th><input type="text" class="form-control" placeholder="Buscar Cantidad" /></th>
          <th><input type="text" class="form-control" placeholder="Buscar Zona" /></th>
          <th><input type="text" class="form-control" placeholder="Buscar Usuario" /></th>
        </tr>
      </tfoot>
    </table>
  </div>
  
  
</div>
