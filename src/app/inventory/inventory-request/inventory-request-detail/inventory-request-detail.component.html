<div class="header">
  <button (click)="backClicked()" class="btn btn-primary btn-right">Regresar</button>
  <h2>Inventario - Detalle</h2>
</div>

<div class="body">
  <div class="row" *ngIf="Document">

    <div class="col-6">
      <label>Numero de Inventario:</label>
      {{ Document.id }}
    </div>

    <div class="col-6">
      <label>Responsable:</label>
      {{ Document.EmployeeName }}
    </div>

    <div class="col-6">
      <label>Fecha de documento:</label>
      {{ Document.created_at }}
    </div>

    <div class="col-6">
      <label>Status:</label>
      {{(Document.InventoryStatus == '0') ? 'Creado' : (Document.InventoryStatus == '1') ? 'Abierto' : 'Cerrado'}}
    </div>

    <div class="col-4">
      <button (click)="generateExcel()" class="btn btn-success">Generar Excel</button>
    </div>

    <div class="col-4">
      <button (click)="generateTxt()" class="btn btn-primary">Generar Txt</button>
    </div>

    <select class="custom-select" [(ngModel)]="PropertySelected" (ngModelChange)="propertyChange()">
      <option [ngValue]="property" *ngFor="let property of PropertyList">{{ property.label }}</option>
    </select>
